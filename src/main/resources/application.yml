spring:
  datasource:
    driver-class-name : com.mysql.cj.jdbc.Driver
    url : jdbc:mysql://localhost:3306/hibernateDB
    username : root
    password : root#123

  # Hibernate properties
  jpa:
    database : MYSQL
    show-sql : true
    hibernate:
      ddl-auto : create
      naming.implicit-strategy : org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    properties:
      hibernate:
        format_sql : true